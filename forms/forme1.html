<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Student Registration Form</h1>
<Form action="#" method="get">

    <label for="rollno">Roll no:</label>
    <input type="number" name="rollno" id="rollno"><br>

    <label for="Student">Student name:</label>
    <input type="text" name="Student" id="Student" placeholder="First name"><span> -</span>
    <input type="text" name="Student" id="Student" placeholder="Last name"><br>

    <label for="Father">Father's name:</label>
    <input type="text" name="father" id="father"><br>

    <label for="DOB">Date of birth:</label>
    <input type="date" name="DOB" id="DOB"> <span>DD/MM/YYYY</span> <br>

    <label for="phone">Mobile no.:</label>
    <input type="text" name="phone" id="phone" size="1" value="+385" disabled><span> -</span>
    <input type="text" name="phone" id="phone">
    
    <label for="email">Email id:</label>
    <input type="text" name="email" id="email"><br>

    <label for="pass">Password:</label>
    <input type="password" name="pass" id="pass"><br>

    <p>Gender:</p>
    <input type="radio" name="male" id="male">
    <label for="male">Male</label>

    <input type="radio" name="female" id="female">
    <label for="female">Female</label>

    <p>Department:</p>
    <input type="checkbox" name="CSE" id="CSE">
    <label for="CSE">CSE</label>

    <input type="checkbox" name="IT" id="IT">
    <label for="IT">IT</label>

    <input type="checkbox" name="Civil" id="Civil">
    <label for="Civil">Civil</label> <br>

    <label for="courses">Course:</label>
    <select name="courses" id="courses">
        <option value="">---Select current courses---</option>
        <option value="TSSB">TSSB</option>
        <option value="IOSSB">IOSSB</option>
        <option value="">OTSSB</option>
        <option value="">GMM</option>
    </select> <br>

    <label for="photo">Student photo:</label>
    <input type="file" name="photo" id="photo"> <br>

    <label for="City">City:</label>
    <input type="text" name="City" id="City"> <br>

    <label for="Address">Adress:</label>
    <textarea id="Address" name="Address" rows="4" cols="50"></textarea> <br>
<br> 
    <input type="submit" value="submit">












</Form>
    
</body>
</html>
