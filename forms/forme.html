<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Forme u HTML-u</h2>
    <Form action="#" method="get">
        <label for="ime">Ime:</label>
        <input type="text" id="ime" placeholder="Unesi ime..." required> <br>
        <label for="prezime">Prezime:</label>
        <input type="text" id="prezime" size="8" maxlength="4" value="+385" disabled> <br>

        <label for="pass">Unesi lozinku:</label>
        <input  type="password" name="pass" id="pass"> <br>
        <label for="mail">Mail adresa:</label>
        <input type="email" name="mail" id="mail"> <br>

        <label for="date">Unesi datum:</label>
        <input type="date" name="date" id="date">

        <label for="color">Izaberi boju:</label> <br>
        <input type="color" name="boja" id="color">

        <label for="file">Izaberi datoteku:</label>
        <input type="file" name="file" id="file"> <br>

        <label for="tel">Unesi broj telefona:</label>
        <input type="tel" name="tel" id="tel"> <br>

        <input type="reset" value="Poništi">

        <p>Izaberi najbolji klub:</p>
        <input type="radio" name="klub" id="hajduk">
        <label for="hajduk">Hajduk</label> <br>

        <input type="radio" name="klub" id="dinamo">
        <label for="dinamo">Dinamo</label> <br>

        <input type="radio" name="klub" id="slaven">
        <label for="slaven">Slaven Belupo</label> <br>
        
        <p>Izaberi najbolji klub</p>
        <input type="checkbox" name="hajduk" id="hajduk">
        <label for="hajduk">Hajduk</label> <br>

        <input type="checkbox" name="dinamo" id="dinamo">
        <label for="dinamo">Dinamo</label> <br>

        <input type="checkbox" name="slaven" id="slaven">
        <label for="slaven">Slaven</label> <br>




        <input type="submit" value="Pošalji">






    </Form>
    
</body>
</html>
