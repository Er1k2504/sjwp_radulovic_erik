<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak4</title>
    <style>
        div{
            width: 250px;
            height: 125px;
            border: 4px solid black;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2rem;
            text-align: center;
            padding: 35px;
            box-sizing: border-box;
            transition: 0.5s;
            position: relative;
            left: 50px;

            box-shadow: 4px 4px 4px black;
            transform: scale(1.1);
        }

</head>
