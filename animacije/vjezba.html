<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vjezba</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: blueviolet;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            border: solid 4px black;
            box-sizing: border-box;
            padding: 40px;
            text-align: center;
            animation-name: puls;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-play-state: running;
        }
        @keyframes puls{
            0%{
                width: 200px;
                height: 100px;
            }
            50%{
                width: 250px;
                height: 150px;  
            }
            100%{
                width: 200px;
                height:100px;
            }
    
        }

    </style>
</head>
<body>
    <div>Klikni me</div>
    
</body>
</html>
