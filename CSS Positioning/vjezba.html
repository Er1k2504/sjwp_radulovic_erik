<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS position</title>
    <style>
        .relative{
            width: 500px;
            height: 300px;
            border: 1px solid black;
            position: relative;
        }
        .prvi{
            width: 200px;
            height: 300px;
            background-color: rgba(17, 4, 97, 0.8);
            box-shadow: 4px 3px 32px 7px black;
            position: absolute;
            z-index: 1;
        }
        .drugi{
            width: 200px;;
            height: 300px;
            background-color: crimson;
            box-shadow: 4px 3px 32px 7px black;
            position: absolute;
            left: 150px;
        }

        .crveni{
            width: 500px;
            height: 300px;
            background-color: rgb(164, 0, 0);
            position: relative;
        }
        .plavi{
            width: 500px;
            height: 125px;
            background-color: rgb(0, 0, 100); 
            position: absolute;
            z-index: 10;
            top: 85px;
            
        }
        .krug{
            width: 100px;
            height: 100px;
            border-radius: 50px;
            top:10px;
            left:50px;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>CSS Positioning</h1>
    <div class="relative">
        <div class="prvi"></div>
        <div class="drugi"></div>
    </div>
    <h1>Zastava Laosa</h1>
    <div class="crveni">
        <div class="plavi">
            <div class="krug"></div>
        </div>
    </div>

    
</body>
</html>
