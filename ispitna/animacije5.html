<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div{
            width: 50px;
            height: 50px;
            background-color: gray;
            border-radius: 50%;
            animation-name: k;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;

        }
        
        .tocka2{
            position: relative;
            left: 100px;
            top: 50px;
        }
        .tocka1{
            position: relative;
            left: 50px;
            top: 25px;
        }
        @keyframes k{
            0%{
                tocka1, tocka2, tocka3{
                    opacity: 0;
                }
            }
            33%{
                tocka1{
                    opacity: 1;
                }
            }
            66%{
                tocka2{
                    opacity: 1;
                }
            }
            100%{
                tocka3{
                    opacity: 1;
                }
            }   
        }


    </style>
</head>
<body>
    <div class="tocka1"></div>
    <div class="tocka2"></div>
    <div class="tocka3"></div>
    
</body>
</html>
