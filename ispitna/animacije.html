<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
        width: 300px;
        height:300px;
        background-color: red;
        border-radius: 50%;
        top: 100px;
        left: 100px;
        position: relative; 
        animation-name: puls;
        animation-duration: 2s;
        animation-timing-function: linear;
        animation-direction: alternate;
       animation-iteration-count: infinite;
    }
        @keyframes puls{
        0%{
            transform: scale(1);

        
        }
        100%{
            transform:scale(1.3);
        }

    }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
